class Dog {
    constructor(name) {
        this.name = name;
      
    }

        alert(`${this.name} говорит: Гав!`);
    }
}

dog.bark();  // "Бобик говорит: Гав!"

        function introduce(greeting) {
  console.log(`${greeting}, I'm ${this.name}`);
}
